<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>event</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="clickBtn1">클릭</button>
		<hr>
		<button v-on:click="clickBtn2(10)">클릭2</button>
		<hr>
		<button v-on:click="clickBtn3">클릭3</button>
	</div>
	
	<script>
		var app = new Vue({
			el:"#app",
			methods:{
				clickBtn1 : function(){
					alert('clicked')
				},
				clickBtn2: function(num){
					alert("clicked " + num + ' times');
				},
				clickBtn3: function(event){
					console.log(event);
				}
			}
		})


	</script>
	
</body>
</html>
