<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>상위 하위 컴포넌트간 데이터 전달</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{message}}</div>
		<child-component v-bind:propsdata="message" v-bind:bb ="message2"></child-component>
	</div>

	<script>
		Vue.component('child-component',{
			props: ["propsdata", "bb"],
			template : "<div><p>{{propsdata}}</p> <p>{{bb}}</p></div>"
		})

		var app = new Vue({
			el: "#app",
			data:{
				message: "Parent Component",
				message2:  "bb"
			}
		})

	</script>
</body>
</html>
