<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Page Title</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id ="app">
		<my-component v-bind:components="cmp1Data"></my-component>
		<my-component2 v-bind:data.cmp2Data="cmp1Data"></my-component2>
	</div>


	<script>
		var cmp1 ={
			template:"<div>첫 번쨰 지역 컴포넌트:{{cmp1Data}}</div>",
			data: function(){
				return{
					cmp1Data :100
				}
			}
		}

		var cmp2 ={
			template : "<div>첫 번쨰 지역 컴포넌트:{{cmp2Data}}</div>",
			data : function(){
				return{
					cmp2Data: cmp1.data.cmp1Data
				}
			}
		}

		var app = new Vue({
			el: "#app",
			components:{
				"cmp1Data": 100,
				"my-component": cmp1,
				"my-component2": cmp2
			}
		})
		// 1. cmp1Data 상위로 이동
		// 2. my-component, my-component2 이동한 데이터를 전달.
		// 3. props를 써서 화면에 출력 
	</script>
</body>
</html>
